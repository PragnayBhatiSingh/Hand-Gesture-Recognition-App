<html>

<head>
    <title>Hand Gesture Recognition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <h1 class=" btn btn-info heading">Hand Gesture Recognition App
                <br>
                <span>&#9994</span>
                <span>&#9995</span>
                <span>&#128076<span>
                        <span>&#128077</span>
                        <span>&#128078</span>
            </h1>
            <br><br><br><br>

            <p style="font-size: 22px;">
                <b style="color: rgb(1, 255, 1)">This model is trained to recognize hand gestures . So take your hand's
                    selfie and test this model</b>
                <br>
            </p>
            <br><br>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="Take_snapshot()" id="btn-tksnp">Take Snapshot</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label id="ped1">Prediction 1-</label>
                <p id="result_emotion_name" class="emotion_name"></p>
                <p class="emoji" id="update_emoji"></p>

                <label id="ped1">Prediction 2-</label>
                <p id="result_emotion_name2" class="emotion_name"></p>
                <p class="emoji" id="update_emoji2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button id="btn-pdtsnp" onclick="check()">Predict Snapshot</button>
            </div>

        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
